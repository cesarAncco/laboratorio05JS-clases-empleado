<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container_css">
      <h1>Formulario Completo</h1>
      <form id="formulario">
        <div class="form-group">
          <label for="inputCodigo">CÃ³digo:</label>
          <input type="text" class="form-control" id="inputCodigo" name="inputCodigo" placeholder="Ingrese un codigo">
          <div class="invalid-feedback">
            Debe ingresar un codigo valido alfanumerico y con al menos 2 caracteres.
          </div>
        </div>
        <div class="form-group">
          <label for="inputNombre">Nombre:</label>
          <input type="text" class="form-control" id="inputNombre" name="inputNombre" placeholder="Ingrese su nombre">
          <div class="invalid-feedback">
            Debe ingresar un nombre valido.
          </div>
        </div>
        <div class="form-group">
          <label for="inputApellido">Apellido:</label>
          <input type="text" class="form-control" id="inputApellido" name="inputApellido" placeholder="Ingrese su apellido">
          <div class="invalid-feedback">
            Debe ingresar un apellido valido.
          </div>
        </div>
        <div class="form-group">
          <label for="inputCorreo">Correo:</label>
          <input type="text" class="form-control" id="inputCorreo" name="inputCorreo" placeholder="example@gmail.com">
          <div class="invalid-feedback">
            Correo Electronico no valido.
          </div>
        </div>
        <div class="form-group">
          <label for="inputCargo">Cargo:</label>
          <select id="inputCargo" name="inputCargo" class="form-control">
            <option value="">Seleccione un cargo</option>
            <option value="Jefe">Jefe</option>
            <option value="Analista">Analista</option>
            <option value="Programador">Programador</option>
            <option value="Soporte">Soporte</option>
            <option value="Asistente">Asistente</option>
          </select>
          <div class="invalid-feedback">Debe elegir un cargo.</div>
        </div>

        <button id="botonEnviar" type="submit">Enviar</button>
      </form>
      <script src="/js/empleado.js"></script>
      <script src="/js/formulario_validacion.js"></script>
    </div>
  </body>
</html>
